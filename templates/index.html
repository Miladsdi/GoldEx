<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>GoldEx v4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.css') }}">

</head>

<body>
<div class="app">

    <!-- HEADER -->
    <header class="header glass slide-down">
        <div class="logo-area">
            <h1 class="logo-title">
                <i class="fa-solid fa-gem neon-blue"></i>
                GoldEx
            </h1>
            <p class="tagline">قیمت لحظه‌ای طلا، ارز و ماشین حساب سرمایه</p>
        </div>

        <div class="update-area">
            <span id="last-update" class="fade-in">در حال دریافت اطلاعات...</span>
        </div>
    </header>

    <!-- SUMMARY CARDS -->
    <section id="summary-cards" class="summary-cards fade-in-up">
        <!-- Cards توسط JS ساخته می‌شن -->
    </section>

    <main class="grid-layout">

        <!-- PRICE TABLE -->
        <section class="panel table-panel glass-lt fade-in-up">
            <h2><i class="fa-solid fa-table-list neon-purple"></i> جدول قیمت‌ها</h2>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>آیتم</th>
                            <th>قیمت</th>
                            <th>نوع</th>
                        </tr>
                    </thead>
                    <tbody id="prices-table-body">
                        <!-- پر میشه -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- CALCULATORS -->
        <section class="panel calcs-panel glass-lt fade-in-up">

            <h2><i class="fa-solid fa-calculator neon-purple"></i> محاسبه‌گر سرمایه</h2>

            <!-- Gold Calc -->
            <div class="calc-card glass-md neon-border">
                <h3><i class="fa-solid fa-coins neon-blue"></i> تبدیل تومان به طلا</h3>

                <div class="calc-fields">
                    <label>
                        مبلغ (تومان)
                        <input type="number" id="gold-amount" placeholder="مثلاً 50000000">
                    </label>

                    <label>
                        نوع طلا
                        <select id="gold-type">
                            <option value="gold18">طلای ۱۸ عیار</option>
                            <option value="gold24">طلای ۲۴ عیار</option>
                        </select>
                    </label>
                </div>

                <button id="gold-calc-btn" class="btn-primary">محاسبه</button>
                <p id="gold-result" class="calc-result"></p>
            </div>

            <!-- Forex Calc -->
            <div class="calc-card glass-md neon-border">
                <h3><i class="fa-solid fa-money-bill-wave neon-blue"></i> تبدیل تومان ↔ ارز</h3>

                <div class="calc-tabs">
                    <button class="tab-btn active" data-mode="fiat-to-forex">تومان → ارز</button>
                    <button class="tab-btn" data-mode="forex-to-fiat">ارز → تومان</button>
                </div>

                <div class="calc-fields">
                    <label>
                        مبلغ
                        <input type="number" id="fx-amount" placeholder="مثلاً 1000">
                    </label>

                    <label>
                        نوع ارز
                        <select id="fx-type">
                            <option value="usd">دلار آمریکا (USD)</option>
                            <option value="eur">یورو (EUR)</option>
                            <option value="gbp">پوند (GBP)</option>
                            <option value="aed">درهم (AED)</option>
                            <option value="try">لیر (TRY)</option>
                        </select>
                    </label>
                </div>

                <button id="fx-calc-btn" class="btn-primary">محاسبه</button>
                <p id="fx-result" class="calc-result"></p>
            </div>

        </section>
    </main>

    <footer class="footer fade-in">
        Developed by Milad Saeedi · GoldEx v4
    </footer>

</div>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
